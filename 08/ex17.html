<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Button</title>
	<link rel="stylesheet" href="../bootstrap-3.3.2-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../bootstrap-3.3.2-dist/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<a class="btn btn-default" href="#" role="button">Link</a>
		<button class="btn btn-success" type="submit">Button</button>
		<input class="btn btn-danger" type="button" value="Input">
		<input class="btn btn-info" type="submit" value="Submit">
		<h3>btn-lg, btn-md(default), brn-sm, btn-xs</h3>
		<p>
			<button type="button" class="btn btn-primary btn-lg">Large button</button>
			<button type="button" class="btn btn-default btn-lg">Large button</button>
		</p>
		<p>
			<button type="button" class="btn btn-primary">Default button</button>
			<button type="button" class="btn btn-default">Default button</button>
		</p>
		<p>
			<button type="button" class="btn btn-primary btn-sm">Small button</button>
			<button type="button" class="btn btn-default btn-sm">Small button</button>
		</p>
		<p>
			<button type="button" class="btn btn-primary btn-xs">Extra small button</button>
			<button type="button" class="btn btn-default btn-xs">Extra small button</button>
		</p>
		<h3>btn-block</h3>
		<button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4">
				<button type="button" class="btn btn-default btn-lg btn-block">Block level button</button>
			</div>
		</div>
		<h3>active, disabled</h3>
		<p>
			<button type="button" class="btn btn-primary btn-lg active">Extra small button</button>
			<button type="button" class="btn btn-default btn-lg disabled">Extra small button</button>
		</p>
		<h3>btn-group, btn-toolbar</h3>
		<div class="btn-toolbar" role="toolbar" aria-label="...">
			<div class="btn-group btn-group-lg" role="group" aria-label="...">
				<button type="button" class="btn btn-default">Left</button>
				<button type="button" class="btn btn-default">Middle</button>
				<button type="button" class="btn btn-default">Right</button>
			</div>
			<div class="btn-group" role="group" aria-label="...">
				<button type="button" class="btn btn-default">Left</button>
				<button type="button" class="btn btn-default">Middle</button>
				<button type="button" class="btn btn-default">Middle</button>
				<button type="button" class="btn btn-default">Right</button>
			</div>
			<div class="btn-group btn-group-xs" role="group" aria-label="...">
				<button type="button" class="btn btn-default">Left</button>
				<button type="button" class="btn btn-default">Right</button>
			</div>
		</div>
		<h3>dropdown</h3>
		<div class="btn-group" role="group" aria-label="...">
			<button type="button" class="btn btn-default">1</button>
			<button type="button" class="btn btn-default">2</button>

			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
					Dropdown
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#">Dropdown link</a></li>
					<li><a href="#">Dropdown link</a></li>
				</ul>
			</div>
		</div>
		<h3>btn-group-vertical</h3>
		<div class="btn-group btn-group-vertical" role="group" aria-label="...">
			<button type="button" class="btn btn-default">1</button>
			<button type="button" class="btn btn-default">2</button>

			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
					Dropdown
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#">Dropdown link</a></li>
					<li><a href="#">Dropdown link</a></li>
				</ul>
			</div>
		</div>
		<h3>btn-group-justified</h3>
		<div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
			<a type="button" class="btn btn-default">Left</a>
			<a type="button" class="btn btn-default">Middle</a>
			<a type="button" class="btn btn-default">Right</a>
		</div>
		<div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default">Left</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default">Middle</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default">Right</button>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="../bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
