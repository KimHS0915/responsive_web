<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image</title>
	<link rel="stylesheet" href="../bootstrap-3.3.2-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../bootstrap-3.3.2-dist/css/bootstrap-theme.min.css">
</head>
<body>
	<h1>Image Style</h1>
	<img src="img/puppy.jpg" alt="puppy" width="238" height="238" class="img-rounded">
	<img src="img/rose.jpg" alt="rose" class="img-circle">
	<img src="img/puppy.jpg" alt="puppy" width="238" height="238" class="img-thumbnail">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="../bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
	<h1>Non-Responsive Image</h1>
	<img src="img/cake.png" alt="cake">
	<img src="img/cabin.png" alt="cabin">
	<h1>Responsive Image</h1>
	<img src="img/cake.png" alt="cake" class="img-responsive">
	<img src="img/cabin.png" alt="cabin" class="img-responsive">
	<h1>center-block</h1>
	<img src="img/cake.png" alt="cake" class="img-responsive center-block">
	<img src="img/cabin.png" alt="cabin" class="img-responsive center-block">
</body>
</html>
