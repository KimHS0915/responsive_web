<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Web</title>
	<link rel="stylesheet" href="../bootstrap-3.3.2-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../bootstrap-3.3.2-dist/css/bootstrap-theme.min.css">
	<style>
		.container-fluid {
			padding: 100px;
		}
		.item img {
			width: 100%;
		}
		.carousel-control.left, .carousel-control.right {
			background-image: none;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div id="carousel-example-generic" class="carousel slide col-xs-4 col-xs-offset-4" data-ride="carousel" data-interval="1000">
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="img/submarine.png" alt="submarine">
						<div class="carousel-caption">
							submarine
						</div>
					</div>
					<div class="item">
						<img src="img/game.png" alt="game">
						<div class="carousel-caption">
							game
						</div>
					</div>
					<div class="item">
						<img src="img/safe.png" alt="safe">
						<div class="carousel-caption">
							safe
						</div>
					</div>
				</div>
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<div class="row">
			<br><br>
			<div class="col-xs-8 col-xs-offset-4">
				<button class="btn btn-warning btn1">Play</button>
				<button class="btn btn-warning btn2">Stop</button>
				<button class="btn btn-warning btn3">Previous</button>
				<button class="btn btn-warning btn4">Next</button>
				<button class="btn btn-warning btn5">1</button>
				<button class="btn btn-warning btn6">2</button>
				<button class="btn btn-warning btn7">3</button>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="../bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
	<script>
		$(function() {
			$(".btn1").click(function() {
				$(".carousel").carousel("cycle");
			});
			$(".btn2").click(function() {
				$(".carousel").carousel("pause");
			});
			$(".btn3").click(function() {
				$(".carousel").carousel("prev");
			});
			$(".btn4").click(function() {
				$(".carousel").carousel("next");
			});
			$(".btn5").click(function() {
				$(".carousel").carousel(0);
			});
			$(".btn6").click(function() {
				$(".carousel").carousel(1);
			});
			$(".btn7").click(function() {
				$(".carousel").carousel(2);
			});
			// $("#carousel-example-generic").on('slid.bs.carousel', function() {
			// 	alert("Lorem ipsum dolor sit, amet.");
			// });
		});
	</script>>
</body>
</html>
